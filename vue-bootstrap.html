<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <!-- Load required Bootstrap and BootstrapVue CSS -->
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />

    <!-- Load polyfills to support older browsers -->
    <script src="//polyfill.io/v3/polyfill.min.js?features=es2015%2CMutationObserver" crossorigin="anonymous"></script>

    <!-- Load Vue followed by BootstrapVue -->
    <script src="//unpkg.com/vue@latest/dist/vue.min.js"></script>
    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
  </head>
  <body>
    <div id="app">
      <b-table striped hover :items="items" :fields="fields" :busy="false" :stacked="true"></b-table>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          //return {
          fields: [
            {
              key: "last_name",
              sortable: true
            },
            {
              key: "first_name",
              sortable: false
            },
            {
              key: "age",
              label: "Person age",
              sortable: true,
              // Variant applies to the whole column, including the header and footer
              variant: "danger"
            }
          ],
          items: [
            { age: 40, first_name: "Dickerson", last_name: "Macdonald" },
            { age: 21, first_name: "Larsen", last_name: "Shaw", _rowVariant: this.age > 0 ? "info" : "" }, //ovo ne radi. Pristupiti vrijednostima iz ovog reda
            {
              age: 89,
              first_name: "Geneva",
              last_name: "Wilson",
              _cellVariants: { age: "danger", first_name: "warning", last_name: "success" }
            },
            { age: 38, first_name: "Jami", last_name: "Carney" }
          ]
          //};
        },
        methods: {
          promjenaNaslova: function(event) {
            this.naslov = event.target.value; //event šalje js, njegov target je input field i value je ono što piše u inputu
          }
        }
      });
    </script>
  </body>
</html>
